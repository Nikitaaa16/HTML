<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calbody">
        <div class="calculator">
            <form action="/calculate" method="post">
                <div id="f1nav">
                    <input type="text" name="expression" class="dis" id="display" placeholder="0">
                </div>
                <div class="buttons">
                    <div id="f2nav">
                        <input type="button" value="AC" onclick="clearDisplay()">
                        <input type="button" value="%" onclick="appendToDisplay('%')">
                        <input type="button" value="DEL" onclick="deleteLast()">
                        <input type="button" value="/" onclick="appendToDisplay('/')">
                    </div>
                    <div id="f3nav">
                        <input type="button" value="7" onclick="appendToDisplay('7')">
                        <input type="button" value="8" onclick="appendToDisplay('8')">
                        <input type="button" value="9" onclick="appendToDisplay('9')">
                        <input type="button" value="*" onclick="appendToDisplay('*')">
                    </div>
                    <div id="f4nav">
                        <input type="button" value="4" onclick="appendToDisplay('4')">
                        <input type="button" value="5" onclick="appendToDisplay('5')">
                        <input type="button" value="6" onclick="appendToDisplay('6')">
                        <input type="button" value="-" onclick="appendToDisplay('-')">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="appendToDisplay('1')">
                        <input type="button" value="2" onclick="appendToDisplay('2')">
                        <input type="button" value="3" onclick="appendToDisplay('3')">
                        <input type="button" value="+" onclick="appendToDisplay('+')">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="appendToDisplay('00')">
                        <input type="button" value="0" onclick="appendToDisplay('0')">
                        <input type="button" value="." onclick="appendToDisplay('.')">
                        <input type="button" value="=" onclick="calculateResult()">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
